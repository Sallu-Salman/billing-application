<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sallu Bills</title>
	<link rel="icon" th:href="@{/images/brand.png}" type="image/png">
	<link rel="stylesheet" th:href="@{/css/styles.css}" href="/css/styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
	<div class="login-container">
		<div class="card text-center w-25">
			<div class="card-header d-flex flex-column align-items-center">
				<div class="nav-brand d-flex align-items-center">
					<img th:src="@{/images/brand-logo.png}"  alt="brand-logo" width="35vw">
					<span class="brand-mark">SALLU BILLS</span>
				</div>
			</div>
			<div class="card-body">
				<span class="h5 text-secondary">AVM Oil Mills</span>
				<form th:action="@{/createUser}" method="POST" th:object="${user}">
					<input type="text" class="form-control my-3 mt-4" th:field="*{username}" name="username" placeholder="Username">
					<input type="text" class="form-control my-3" th:field="*{userid}" name="userid" placeholder="Employee ID">
					<input type="password" class="form-control my-3" th:field="*{password}" name="password" placeholder="Password">
					<button type="submit" class="btn btn-primary my-4">Create Account</button>
				</form>
				<a href="#" th:href="@{/login}" class="float-end">Back to login</a>
			</div>
		</div>
	</div>
</body>
</html>
