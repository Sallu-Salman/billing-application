  <div class="login-container">
    <div class="card text-center w-25">
      <div class="card-header d-flex flex-column align-items-center">
        <div class="nav-brand d-flex align-items-center">
          <img th:src="@{/images/brand-logo.png}"  alt="brand-logo" width="35vw">
          <span class="brand-mark">SALLU BILLS</span>
        </div>
      </div>
      <div class="card-body">
        <img src="https://img.icons8.com/?size=512&id=84898&format=png" alt="user-account" width="100px" >
        <form th:action="@{/logout}" method="POST" th:object="${user}">
          <span class="h5 text-secondary mb-3">AVM Oil Mills</span>
          <input type="text" class="text-center form-control form-control-lg my-3 mt-4" th:field="*{username}" name="username" placeholder="Username" disabled>
          <input type="text" class="text-center form-control my-3" th:field="*{userid}" name="userid" placeholder="Employee ID" disabled>
          <input type="text" class="text-center form-control my-3" th:field="*{authority.authority}" name="password" placeholder="Password" disabled>
          <button type="submit" class="btn btn-danger my-4">logout</button>
        </form>
        <a href="#" th:href="@{/dashboard}" class="float-end">Back to dashboard</a>
      </div>
    </div>
  </div>
