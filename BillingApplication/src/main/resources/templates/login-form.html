<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sallu Bills</title>
    <link rel="icon" th:href="@{/images/brand.png}" type="image/png">
    <link rel="stylesheet" th:href="@{/css/styles.css}" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
    <div class="login-container">
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Incorrect Username or Password !
        </div>
        <div th:if="${param.logout}" class="alert alert-success" role="alert">
            Successfully logged out
        </div>
        <div class="card text-center w-25">
            <div class="card-header d-flex flex-column align-items-center">
                <div class="nav-brand d-flex align-items-center">
                    <img th:src="@{/images/brand-logo.png}"  alt="brand-logo" width="35vw">
                    <span class="brand-mark">SALLU BILLS</span>
                </div>
            </div>
            <div class="card-body">
                <span class="h5 text-secondary">AVM Oil Mills</span>
                <form th:action="@{/custom-login}" method="POST">
                    <input type="text" class="form-control my-3 mt-4" name="username" placeholder="Username">
                    <input type="password" class="form-control my-3" name="password" placeholder="Password">
                    <button type="submit" class="btn btn-primary m-4">login</button>
                </form>
                <a href="#" th:href="@{/signup}" class=" float-end">Create new account</a>
            </div>
          </div>
    </div>
</body>
</html>
